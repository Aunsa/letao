<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
     <!--1.引入站点图标 -->
     <link rel="icon" href="./images/favicon.ico">
     <!-- 2.引入Miu的css文件 -->
     <link rel="stylesheet" href="./lib/mui/css/mui.css">
     <!-- 3.引入字体图片的css -->
     <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
     <!-- 4.引入主页的CSS文件 -->
     <link rel="stylesheet/less" href="./less/search.less">
     <!-- 5.引入编译器的JS -->
     <script src="./lib/less/less.js"></script>
</head>
<body>
        <!-- 头部区域 -->
        <header id="header">
            <a href="index.html" class="fa fa-arrow-left"></a>   
            <span>搜索中心</span>
            <a class="icon_search fa fa-search" href="search.html"></a>
        </header>

        <main id="search">
            <form action="">
                <input class="text" type="search" placeholder="搜索你喜欢的商品">
            </form>
            <a type="button" class="mui-btn mui-btn-primary btn-search">搜索</a>
            <div class="search-history">
                    <!-- 搜索历史的标题 -->
                    <div class="search-history-title clearfix">
                        <span class="mui-pull-left">搜索历史</span>
                        <span class="mui-pull-right fa fa-trash clear-history">清空记录</span>
                    </div>
                    <!-- 搜索历史的列表 -->
                    <div class="search-history-body">
                        <ul class="mui-table-view">
                            <!-- <li class="mui-table-view-cell">
                                <a href="#">
                                    鞋 
                                    <i class="fa fa-close"></i>
                                </a> -->
                            </li>
                        </ul>
                    </div>
                </div>
        </main>
        <!-- 底部区域 -->
        <footer id="footer">
            <div class="mui-row ">
                <div class="mui-col-xs-3 ">
                    <a href="index.html">
                        <i class="tab_home fa fa-home now"></i>
                        <span>首页</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="category.html">
                        <i class="tab_cate fa fa-bars"></i>
                        <span>分类</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="cart.html">
                        <i class="tab_cart fa fa-shopping-cart"></i>
                        <span>购物车</span>
                    </a>
                </div>
                <div class="mui-col-xs-3">
                    <a href="user.html">
                        <i class="tab_user fa fa-user"></i>
                        <span>会员中心</span>
                    </a>
                </div>
            </div>
        </footer>
        <script type="text/html" id="historyData">
            {{each rows as value i}}
                <li class="mui-table-view-cell">
                    <a href="product.html?search={{value.search}}" data-id="{{value.id}}">
                        {{value.search}}
                        <i class="fa fa-close"></i>
                    </a>
                </li>
            {{/each}}
        </script>
        
        <!-- 6.引入mui的Js文件 -->
        <script src="./lib/mui/js/mui.js"></script>
        <!-- 7.引入末班引擎 -->
        <script src="./lib/artTemplate/template.js"></script>
        <!-- 7. 引入zepto -->
        <script src="lib/zepto/zepto.min.js"></script>
        <!-- 8.引入主页的JS -->
        <script src="./js/search.js"></script>
</body>
</html>
