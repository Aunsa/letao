        <!-- 分类左侧 -->
        <script type="text/html" id="categoryLeft">
            {{each rows as value i }}
                <li>

                </li>
            {{/each}}
        </script>

        <!-- 分类右侧 -->
        <script type="text/html" id="categoryRight">
            {{if rows.length}}
                {{each rows as value i}}
                    <div class="mui-col-xs-4">

                        </a>
                    </div>

            {{else}}
